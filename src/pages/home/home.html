<ion-header>
  <ion-navbar>
    <ion-title>Customers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let customer of customers$ | async" (click)="selectCustomer(customer)">
      <div item-left>{{ customer.id }}</div>
      <div item-right>{{ customer.firstName }} {{ customer.lastName }}</div>
    </ion-item>
  </ion-list>
</ion-content>
